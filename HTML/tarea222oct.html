<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVA TU CITA</title>
</head>
<body>
    <H1>RESERVA TU CITA</H1>
    <form action="/submit_appointment" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduzca su nombre" required>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Introduzca su apellido" required>
        <br><br>
        <label for="tarjetasanitaria">Nº de tarjeta sanitaria:</label>
        <input type="text" id="tarjetasanitaria" name="tarjetasanitaria" placeholder="Introduzca su nº de tarjeta sanitaria" required>
        <br><br>
        <label for ="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Introduzca su correo electrónico" required>
        <br><br>
        <label for="especialidad">Especialidad:</label>
        <select id="especialidad" name="especialidad">
            <option value="-1" value="Seleccione una especialidad" selected>Seleccione una especialidad</option>
            <option value="pediatría">Pediatría</option>
            <option value="cardiologia">Cardiología</option>
            <option value="podologia">Podología</option>
            <option value="ginecologia">Ginecología</option>
            <option value="urologia">Urología</option>
            <option value="proctologia">Proctología</option>
            <option value="otorrinolaringología">Otorrinolaringología</option>
            <option value="oftalmología">Oftalmología</option>
            <option value="medicinageneral">Medicina General</option>
        </select>
        <br><br>
        <label for="fechacita">Fecha de la cita:</label>
        <input type="date" id="fecha" name="fecha">
        <label for="horacita">Hora de la cita:</label>
        <input type="time" id="time" name="time">
        <br><br>
        <label for="comentarios">Comentarios:</label>
        <br><br>
        <textarea id="comentarios" name="comentarios"
        rows="10" cols="50" placeholder="Escribe tus comentarios aquí..."></textarea>
        <br><br>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
