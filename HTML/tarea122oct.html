<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE REGISTRO</title>
</head>
<body>
   <h1>FORMULARIO DE REGISTRO</h1> 
   <form action="/submit_registration" method="POST">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
        <br><br>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" placeholder="Introduce tu apellido" required>
        <br><br>
        <label for="usuario">Nombre de usuario: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre de usuario aquí" required>
        <br><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña aquí" required>
        <br><br>
        <label for="confcontraseña">Confirmar contraseña:</label>
        <input type="password" id="confcontraseña" name="confcontraseña" placeholder="Confirmar contraseña" required>
        <br><br>
        <label for ="email">Email </label>
        <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
        <br><br>
        <label for ="email">Confirmar Email </label>
        <input type="email" id="email" name="email" placeholder="Confirmar correo electrónico" required>
        <br><br>
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" id="fecha" name="fecha">
        <br><br>
        <label for="sexo">Sexo:</label><br><br>
        <input type="radio" id="mujer" name="sexo" value="mujer">Mujer 
        <input type="radio" id="hombre" name="sexo" value="hombre">Hombre
        <input type="radio" id="otro" name="sexo" value="otro" checked>Otro
        <br><br>
        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="españa">España</option>
            <option value="francia">Francia</option>
            <option value="italia">Italia</option>
            <option value="alemania">Alemania</option>
            <option value="portugal">Portugal</option>
            <option value="dinamarca">Dinamarca</option>
            <option value="suecia">Suecia</option>
            <option value="finlandia">Finlandia</option>
            <option value="noruega">Noruega</option>
        </select>
        <br><br>
        <input type="submit" value="Enviar">
    </form>    

</body>
</html>
