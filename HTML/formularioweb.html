    <main>
        <form action="/submitcomments" method="post" class="contactus">
            <H1>Contact us:</H1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="firstname" placeholder="Your name here" required>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" placeholder="Your surname here" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email here" required>
            <label for="contactreason">Contact Reason:</label>
            <select id="contactreason" name="contactreason">
                <option value="-1" selected>Please choose your option</option>
                <option value="workwithus">Work with Us</option>
                <option value="training">Train with us</option>
                <option value="information">Information</option>
            </select>
            <br><br>
            <label for="comments">Comments:</label>
            <br><br>
            <textarea id="comments" name="comments"
        rows="10" cols="50" placeholder="Please write your comments here..."></textarea>
            <br>
            <input type="submit" value="Send">
        </form>
