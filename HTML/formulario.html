<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE REGISTRO</title>
</head>
<body>
    <form>
        <label for ="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
        <br><br>
        <label for ="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
        <br><br>
        <label for ="edad">Edad:</label>
        <input type="number" id="edad" name="edad" placeholder="Introduce tu edad" max="120" min="0">
        <br><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Introduce tu contraseña" required>
        <br><br>
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" id="fecha" name="fecha">
        <br><br>
        <label for="hora">Hora de llegada:</label>
        <input type="time" id="hora" name="hora">
        <label for="fechahora">Fecha y hora de llegada:</label> 
        <input type="datetime-local" id="fechahora" name="fechahora">
        <br><br>
        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color">
        <br><br>
        <label for="estudios">Nivel de estudios:</label><br><br>
        <input type="checkbox" id="sinestudios" name="estudios" value="sin estudios" checked>Sin Estudios
        <input type="checkbox" id="primaria" name="estudios" value="primaria">Primaria
        <input type="checkbox" id="secundaria" name="estudios" value="secundaria">Secundaria
        <input type="checkbox" id="bachillerato" name="estudios" value="bachillerato">Bachillerato
        <input type="checkbox" id="universidad" name="estudios" value="universidad">Universidad
        <br><br>
        <label for="sexo">Sexo</label><br><br>
        <input type="radio" id="mujer" name="sexo" value="mujer">Mujer 
        <input type="radio" id="hombre" name="sexo" value="hombre">hombre
        <input type="radio" id="otro" name="sexo" value="otro" checked>Otro
        <br><br>
        <label for="pais">Pais:</label>
        <select id="pais" name="pais">
            <option value="españa">España</option>
            <option value="francia">Francia</option>
            <option value="italia">Italia</option>
            <option value="alemania">Alemania</option>
            <option value="portugal">Portugal</option>
        </select>
        <br><br>
        <label for="comentarios">Comentarios:</label>
        <br><br>
        <textarea id="comentarios" name="comentarios"
        rows="4" color="50" placeholder="Escribe tus comentarios aquí..."></textarea>
        <br><br>
        <input type="submit" value="Enviar">


    </form>
</body>
<script src="./javascript/login_password.js"></script>
</html>
